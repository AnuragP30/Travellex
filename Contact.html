    <br>

    <section>

        <div class="container">
            <div class="contact" style="border:3px solid  #040036; border-radius: 20px;">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <h3 style="text-align: center; padding-top: 15px; ">PLAN YOUR HOLIDAYS WITH OUR ASSISTANCE, <br>
                            JUST FILL IN YOUR DETAILS.</h3><br>
                    </div><br><br>

                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mx-auto">
                        <form class="form-inline" name="form1" class="frm_message" method="post" autocomplete="off"
                            onsubmit="return Reg()" style="padding-bottom: 20px;">

                            <!-- Name -->
                            <div class="form-group na-me">
                                <label for="Fname">&nbsp;First Name: &nbsp;&nbsp;</label>
                                <input type="text" class="form-control f-name" id="Fname" placeholder="Enter First Name"
                                    name="Fname" required=""><span id="Fnamemsg"></span>
                            </div>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                            <!-- last Name -->
                            <div class="form-group l-name">
                                <label for="Lname">&nbsp;Last Name: &nbsp;&nbsp;</label>
                                <input type="text" class="form-control" id="Lname" placeholder="Enter Last Name"
                                    name="Lname" required=""><span id="Lnamemsg" required=""></span>
                            </div><br><br><br>

                            <!-- contact number  -->

                            <div class="form-group c-num">
                                <label for="Cnumber">&nbsp;Contact No: &nbsp;</label>
                                <input type="number" class="form-control" id="Cnumber" placeholder="Enter Contact No"
                                    name="Cnumber" required=""> <span id="mobilemsg"></span>
                            </div>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                            <!-- email -->

                            <div class="form-group e-mail">
                                <label for="email">Email:
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email"
                                    name="email" required=""> <span id="emailmsg"></span>
                            </div><br><br><br>

                            <!-- age  -->

                            <div class="form-group age">
                                <label for="age">Age: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" required=""> <span id="agemsg"></span>
                          </div>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;




                            <div class="form-check gen-der">
                                <label>Gender: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <label style="font-weight: normal; font-size: 17px;" class="form-check-label male" >
                                    
                                    <input type="radio" class="form-check-input rad" name="gender">Male
                                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                <label style="font-weight: normal; font-size: 17px;" class="form-check-label">
                                    <input type="radio" class="form-check-input rad" name="gender">Female
                                </label><span id="gendermsg"></span>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>

                    <input type="submit" name="" value="SUBMIT"
                        class="btn btn-primary sub-mit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input style="font-size: 18px; width: 120px; margin-top: 10px; margin-bottom: 15px;" type="Reset"
                        name="" value="RESET" class="btn btn-danger">

                    </form>

                </div>
            </div>
        </div>
